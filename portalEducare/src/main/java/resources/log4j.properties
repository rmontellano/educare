log4j.rootLogger=TRACE, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{yyyy.MM.dd HH\:mm\:ss.SSS} [%-5p] %c\: %m\n
log4j.logger.OpenEJB.startup.service=TRACE
log4j.category.OpenEJB.startup.config = TRACE
log4j.logger.java.sql.ResultSet=TRACE
